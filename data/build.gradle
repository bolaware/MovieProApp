apply plugin: 'kotlin'

ext {
    kotlinVersion = '1.3.31'
    javaxInjectVersion = '1'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'
    rxJavaVersion = '2.0.2'
    rxAndroidVersion = '2.1.0'
    gsonVersion = '2.8.6'
    jUnitVersion = '4.12'
    assertJVersion = '3.8.0'
    mockitoKotlinVersion = '1.5.0'
    konveyorVersion = '1.0.3'
}


dependencies {
    compile project(':domain')
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"

    //inject
    implementation "javax.inject:javax.inject:${javaxInjectVersion}"

    //rxJava
    implementation "javax.annotation:jsr250-api:${javaxAnnotationVersion}"
    implementation "io.reactivex.rxjava2:rxkotlin:${rxJavaVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"

    //gson
    implementation "com.google.code.gson:gson:${gsonVersion}"

    //mockito
    testImplementation "junit:junit:${jUnitVersion}"
    testImplementation "com.nhaarman:mockito-kotlin:${mockitoKotlinVersion}"
    testImplementation "org.assertj:assertj-core:${assertJVersion}"

    //konveyor
    implementation "com.github.vacxe:konveyor:${konveyorVersion}"
}

sourceCompatibility = "7"
targetCompatibility = "7"